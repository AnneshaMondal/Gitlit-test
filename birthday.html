<!DOCTYPE html>
<html lang="en">
   <head>
      <title> Birthday Registry Form </title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Laila&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/test1.css">
   </head>
   <body>
      <h2> Birthday Registry </h2>
    <!-- birthday background css -->
      <div class="container">
         <style> .container {
            background-image: url("images/bday.jpeg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            height: 70%;
            }
         </style>
      <!-- birthday background css -->

      <!-- form begins for birthday registry -->
         <form action="">
            <div class="row">
               <div class="col-25">
                  <label for="fname">Birthday Boy/Girl Name</label>
               </div>
               <div class="col-75">
                  <input type="text" id="fname" name="firstname" placeholder="Name...">
               </div>
            </div>
            <div class="row">
               <div class="col-25">
                  <label for="lname">Age</label>
               </div>
               <div class="col-75">
                  <input type="text" id="age" name="age" placeholder="Birthday boy/girl age...">
               </div>
            </div>
            <div class="row">
               <div class="col-25">
                  <label for="lname">Address Line 1</label>
               </div>
               <div class="col-75">
                  <input type="text" id="streetname" name="streetname" placeholder="Your street name..">
               </div>
            </div>
            <div class="row">
               <div class="col-25">
                  <label for="lname">Address Line 2</label>
               </div>
               <div class="col-75">
                  <input type="text" id="unitname" name="unitname" placeholder="Your apartment/house number...">
               </div>
            </div>
            <div class="row">
               <div class="col-25">
                  <label for="lname">City/Town</label>
               </div>
               <div class="col-75">
                  <input type="text" id="city" name="city" placeholder="Your city/town...">
               </div>
            </div>
            <div class="row">
               <div class="col-25">
                  <label for="country">State</label>
               </div>
               <div class="col-75">
                  <select id="babyshowerstate" class="bsstate" name="state">
                     <option value="AL">Alabama</option>
                     <option value="AK">Alaska</option>
                     <option value="AZ">Arizona</option>
                     <option value="AR">Arkansas</option>
                     <option value="CA">California</option>
                     <option value="CO">Colorado</option>
                     <option value="CT">Connecticut</option>
                     <option value="DE">Delaware</option>
                     <option value="DC">District Of Columbia</option>
                     <option value="FL">Florida</option>
                     <option value="GA">Georgia</option>
                     <option value="HI">Hawaii</option>
                     <option value="ID">Idaho</option>
                     <option value="IL">Illinois</option>
                     <option value="IN">Indiana</option>
                     <option value="IA">Iowa</option>
                     <option value="KS">Kansas</option>
                     <option value="KY">Kentucky</option>
                     <option value="LA">Louisiana</option>
                     <option value="ME">Maine</option>
                     <option value="MD">Maryland</option>
                     <option value="MA">Massachusetts</option>
                     <option value="MI">Michigan</option>
                     <option value="MN">Minnesota</option>
                     <option value="MS">Mississippi</option>
                     <option value="MO">Missouri</option>
                     <option value="MT">Montana</option>
                     <option value="NE">Nebraska</option>
                     <option value="NV">Nevada</option>
                     <option value="NH">New Hampshire</option>
                     <option value="NJ">New Jersey</option>
                     <option value="NM">New Mexico</option>
                     <option value="NY">New York</option>
                     <option value="NC">North Carolina</option>
                     <option value="ND">North Dakota</option>
                     <option value="OH">Ohio</option>
                     <option value="OK">Oklahoma</option>
                     <option value="OR">Oregon</option>
                     <option value="PA">Pennsylvania</option>
                     <option value="RI">Rhode Island</option>
                     <option value="SC">South Carolina</option>
                     <option value="SD">South Dakota</option>
                     <option value="TN">Tennessee</option>
                     <option value="TX">Texas</option>
                     <option value="UT">Utah</option>
                     <option value="VT">Vermont</option>
                     <option value="VA">Virginia</option>
                     <option value="WA">Washington</option>
                     <option value="WV">West Virginia</option>
                     <option value="WI">Wisconsin</option>
                     <option value="WY">Wyoming</option>
                  </select>
               </div>
            </div>
            <div class="row">
               <div class="col-25">
                  <label for="lname">Zipcode</label>
               </div>
               <div class="col-75">
                  <input type="text" id="zipcode" name="zipcode" placeholder="Your zipcode...">
               </div>
            </div>
            <div class="row">
               <div class="col-25">
                  <label for="lname">Event Date</label>
               </div>
               <div class="col-75">
                  <input type="date" id="eventdate" class="datesize" name="Event Date">
               </div>
            </div>
            <div class="times">
               <div class="row">
                  <div class="col-25">
                     <label for="lname">Start Time</label>
                  </div>
                  <div class="col-75">
                     <input type="time" id="babyshowertimestart" class="bsst" min="00:00" max="24:00" required>
                  </div>
               </div>
               <div class="row">
                  <div class="col-25">
                     <label for="lname">End Time</label>
                  </div>
                  <div class="col-75">
                     <input type="time" id="babyshowertimeend" class="bset" min="00:00" max="24:00" required>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-25">
                  <label for="subject">Memo</label>
               </div>
               <div class="col-75">
                  <textarea id="subject" name="subject" placeholder="A party theme, any planned suprises, etc..." style="height:200px"></textarea>
               </div>
            </div>
         <form method="post" action="registry.html">
            <div class="birthdaybtn">
               <button type="button"> Next: The Registry</button>
            </div>
         </form>
         </form>
      </div>
   </body>
</html>
</body>
