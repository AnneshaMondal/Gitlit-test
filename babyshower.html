<body>
  <h3 id="birthdayheader"> Baby Shower Gift Registry</h3>

  <div>

	<option value="IL">Illinois</option>
	<option value="IN">Indiana</option>
	<option value="IA">Iowa</option>
	<option value="KS">Kansas</option>

	<option value="LA">Louisiana</option>
	<option value="ME">Maine</option>

<label for="babyshowercity"> Town/City </label>
<input type="text" id="babyshowerdatecity" placeholder="city/town...">

<label for="babyshowerzipcode"> ZIP Code </label>
<input type="text" id="babyshowerzipcode" placeholder="012345...">

<label for="babyshowertimestart"> Start Time </label>
<input type="time" id="babyshowertimestart" min="00:00" max="24:00" required>


<label for="babyshowertimeend"> End Time </label>
<input type="time" id="babyshowertimeend" min="00:00" max="24:00" required>

<label for="babyshowermemo"> Wedding Memo </label>
<input type="text" id="babyshowermemo" placeholder="Please include any information you would like to share with your guests! Gender reveals, any planned suprises, etc...">


</div>
