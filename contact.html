<script>
function validateForm() {
  var x = document.forms["myForm"]["firstname"].value;
  var y = document.forms["myForm"]["streetname"].value;
  var z = document.forms["myForm"]["state"].value;
  var a = document.forms["myForm"]["subject"].value;

  if (x == "" || y== "" || z=="" || a=="") {
    alert("Please fill out all fields so we can help you better.");
    return false;
  }

  else {
    window.location.href="index1.html";
  }
}
</script>
