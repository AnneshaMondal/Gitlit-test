<!DOCTYPE html>
<html lang="en">
   <head>
      <title> Baby Shower Registry Form </title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Laila&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/formstyle.css">
   </head>
   <body>
      <h3 id="birthdayheader"> Baby Shower Gift Registry</h3>
      <style> body{
         background-image: url("images/bs.jpeg");
         background-repeat: no-repeat;
         background-position: center;
         background-size: cover;
         height: 70%;
         font-family: 'Laila', serif;
         }
      </style>
      <div class="bsinfo">
         <label for="babyshowerdate"> Baby Shower Date </label>
         <input type="date" id="babyshowerdate" class="bsdate" name="Event Date">
         <label for="babyshowertitle"> Event Name </label>
         <input type="text" id="babyshowertitle" class="bstitle" placeholder="Name of your event...">
      </div>
      <div class="bsaddress">
         <label for="babyshoweraddress"> Baby Shower Address </label>
         <input type="text" id="babyshoweraddress" class="bsaddy" placeholder="Event Address..">
         <label for="babyshowertate"> State </label>
         <select id="babyshowerstate" class="bsstate" name="state">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
         </select>
      </div>
      <div class="bsaddress1">
         <label for="babyshowercity"> Town/City </label>
         <input type="text" id="babyshowerdatecity" class="bscity" placeholder="city/town...">
         <label for="babyshowerzipcode"> ZIP Code </label>
         <input type="text" id="babyshowerzipcode" class="bszip" placeholder="012345...">
      </div>
      <div class="bstimes">
         <label for="babyshowertimestart"> Start Time </label>
         <input type="time" id="babyshowertimestart" class="bsst" min="00:00" max="24:00" required>
         <label for="babyshowertimeend"> End Time </label>
         <input type="time" id="babyshowertimeend" class="bset" min="00:00" max="24:00" required>
      </div>
      <div class="bsmemo">
         <label for="babyshowermemo"> Wedding Memo </label>
         <input type="text" id="babyshowermemo" class="bsmemosize" placeholder="Please include any information you would like to share with your guests! Gender reveals, etc...">
      </div>
      </div>
   </body>
   <div class="bsbtn">
      <button type="button"> Next: The Registry</button>
   </div>
</html>
